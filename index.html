<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização e Edição de Tabela</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Estilo do contêiner de tabela */
        #table-container {
            margin: 20px 0;
            overflow-x: auto;
        }

        /* Estilo da tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Estilo dos botões */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Visualização e Edição de Dados Excel</h1>
    <input type="file" id="upload" />
    <button id="download-excel" disabled>Baixar Excel</button>
    <button id="download-csv" disabled>Baixar CSV</button>
    <div id="table-container"></div>

    <script src="script.js"></script>
</body>
</html>
