<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Planilhas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Editor de Planilhas</h1>
        <input type="file" id="upload" accept=".xlsx, .xls">
        <div id="table-container"></div>
        <button id="download-excel" disabled>Baixar Excel</button>
        <button id="download-csv" disabled>Baixar CSV</button>
        <button id="import-table" disabled>Importar Tabela</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
